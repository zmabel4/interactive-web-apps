<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel href="https://fonts.googleapis.com/css2?family=overpass:wght@900
    &family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <h1 class="hader_title">
            Tally Counter
        </h1>
    </header>

        <aside class="controls">
            <label>
                <span>Display</span>
                <select>
                    <option>Single</option>
                    <option>Multiple</option>
                </select>
            </label>

            <label>
                <span>Counter</span>
                    <select>
                        <option>Counter 1</option>
                        <option>Counter 2</option>
                        <option>Counter 3</option>
                    </select>

                

            </label>
            <button>Settings</button>

        </aside>

        <main class="counter">
            <input class="counter_value" data-key="number" readonly value="0">
            <div class="counter_actions">
                <button data-key="subtract" class="counter_button
                counter_button_first">-</button>

                
                <button data-key="add" class="counter_button">+</button>
            </div>
             
        </main>

        <footer class="footer">
            Inspired by<a class="footer_link" href="http://tallycount.app/
            ">Tally Count</a>. Note that this is merely a student paractice project for
            learning JavaScript.
        </footer>
    
    
</body>
</html>
